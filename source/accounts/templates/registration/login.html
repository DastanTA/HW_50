{% extends 'base.html' %}

{% block registration %}
    {% if next %}
         <li class="nav-item"><a class="nav-link" href="{% url 'accounts:register' %}?next={{ next }}">Регистрация</a></li>
    {% else %}
         <li class="nav-item"><a class="nav-link" href="{% url 'accounts:register' %}">Регистрация</a></li>
    {% endif %}
{% endblock %}

{% block content %}
    <h1>Вход</h1>
    <form action="" method="post" class="text-center">
        {% csrf_token %}
        {% if has_error %}
            <p class="text-danger">Неверное имя пользователя или пароль.</p>
        {% endif %}
        <div class="form-group">
            <label for="username" class="form-label">Имя пользователя:</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" name="password" id="password">
        </div>
        <button type="submit">Войти</button>
    </form>
{% endblock %}
