{% extends "base.html" %}

{% block title %}Delete{% endblock %}

{% block menu %}
    <li class="nav-item"><a class="nav-link" href="{% url 'add_task' %}">Добавить</a></li>
{% endblock %}

{% block content %}
    <br><br><br><h3>Вы точно хотите удалить "{{ task }}" из базы?</h3><br><br>
    <form method="POST" action="{% url "delete_task" task.id %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Да"></p>
        <p><a class="delete_no_link" href="{% url "main" %}">Нет</a></p>
    </form>
{% endblock %}
